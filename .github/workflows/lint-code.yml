# This is the workflow to lint the source code
name: Lint Code

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: 'ğŸ•µï¸â€â™‚ï¸ Lint Code'
    runs-on: ubuntu-latest
    container: node:lts

    permissions:
      contents: read
      packages: read

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: 'â›“ï¸ Install dependencies'
        shell: bash
        id: npm-ci
        env:
          HUSKY: ${{ env.HUSKY || 0 }} # Unless explicitely set, disable husky
        run: npm ci --audit=false --prefer-offline --progress=false

      - name: 'âœ… Lint code'
        run: npm run lint
