body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: dropdown
    id: package
    validations:
      required: false
    attributes:
      label: Affected package
      description: Which packages are affected?
      multiple: true
      options:
        - Core
        - Components
        - Icons
        - Docs
        - Bootstrap

  - type: dropdown
    validations:
      required: false
    attributes:
      multiple: true
      label: In what areas does this bug report apply?
      options:
        - 'â™¿ Accessibility'
        - 'ğŸ¤– Build'
        - 'ğŸ” CI/CD'
        - 'ğŸ“¦ Components'
        - 'ğŸ“„ Documentation'
        - 'ğŸ”¥ Performance'
